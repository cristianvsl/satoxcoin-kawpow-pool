<div class="row">&nbsp;</div>
<div class="container">
	<h6 class="slim-pagetitle">
		<span>Your Stats &amp; Payment History</span>
	</h6>
</div>
<div class="row">&nbsp;</div>
<div class="container">
	<ul class="list-group col-sm-6 col-md-6 float-left">
		<li class="list-group-item border-gray-400 bg-gray-300"><center><span class="tx-mov">Hashrate</span></center></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Current Hash Rate</span>: <span id="total-hashrate-label" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Average Hashrate</span>: <span id="statsHashrateAvg" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Hashrate Dominance</span>: <span id="statsDominance" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Shares Submitted</span>: <span id="total-shares-label" class="tx-mov float-right"></span></li>
	</ul>
	<ul class="list-group col-sm-6 col-md-6 float-right">
		<li class="list-group-item border-gray-400 bg-gray-300"><center><span class="tx-mov">Payments</span></center></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Immature Balance</span>: <span id="total-immature-label" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Total Balance</span>: <span id="total-balance-label" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Round Contribution</span>: <span id="statsShares" class="tx-mov float-right"></span></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov">Total Paid</span>: <span id="total-paid-label" class="tx-mov float-right"></span></li>
	</ul>
</div>
<div class="row">&nbsp;</div>
<div class="container">
	<ul class="yourStats list-group col-sm-12 col-md-12">
		<li class="list-group-item border-gray-400 bg-gray-300"><center><span class="tx-mov">Your Workers</span></center></li>
		<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow"><span class="tx-mov"><span id="boxesWorkers"></span></span></li>
	</ul>
</div>
<div class="row">&nbsp;</div>
<div class="container">
	<ul class="list-group col-sm-12 col-md-6 userChart float-left">
		<li class="list-group-item border-gray-400 bg-gray-300"><center><span class="tx-mov">Hashrate Chart</span></center>
		  <li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow">
			<div class="chart">
				<canvas id="workerHashChart"></canvas>
				<a class="chart-style"></a>
			</div>
		  </li>
		</li>
	</ul>
	<ul class="list-group col-sm-12 col-md-6 userChart float-right">
		<li class="list-group-item border-gray-400 bg-gray-300"><center><span class="tx-mov">PAYMENTS Chart</span></center>
			<li class="list-group-item border-gray-400 pl-2 pr-2 pt-2 pb-2 shadow">
				<div class="chart">
					<canvas id="chart_payments"></canvas>
					<a class="chart-style"></a>
				</div>
			</li>
		</li>
	</ul>
<div class="row">&nbsp;</div>
</div>
