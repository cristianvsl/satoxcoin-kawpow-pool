<br>
<div class="container">
	<h6 class="slim-pagetitle">
		<span class="tx-mov">BLOCKS</span>
	</h6>
</div>
<br>
<div class="container">
  <div class="row col-12 pr-0">
	<table class="table table-bordered shadow" style="width: 100%">
		<thead>
			<tr>
				<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">PENDING</span></th>
				<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">CONFIRMED</span></th>
				<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">PAID</span></th>
			</tr>
		</thead>
		<tbody>
			<td id="tdHistoryPending" style="font-size: 20px;" class="vhmiddle text-warning tdHistoryPending"></td>
			<td id="tdHistoryConfirmed" style="font-size: 20px;" class="vhmiddle text-success tdHistoryConfirmed"></td>
			<td id="tdHistoryPaid" style="font-size: 20px;" class="vhmiddle text-mov tdHistoryPaid"></td>
		</tbody>
	</table>
  </div>
</div>
<br>
<div class="container pl-0 pr-3 pb-0 pt-0">	
		<table id="blockTable" class="table table-bordered shadow col-sm-12 col-md-12 col-lg-12 pl-0 pr-0" style="width: 100%">
			<thead>
				<tr>
					<th class="vhmiddle tableHeaderStyle"></th>
					<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">Time</span></th>
					<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">Hash</span></th>
					<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">Height</span></th>
					<th class="vhmiddle tableHeaderStyle"><span class="tx-mov-mic">Effort</span></th>
				</tr>
			</thead>
			<tbody id="blockTableBody"></tbody>
		</table>
</div>

<script>
	"{{ var totalPending = parseInt('0'); }}";
	"{{ var totalConfirmed = parseInt('0'); }}";
	"{{ var totalPaidOut = parseInt('0'); }}";

	var dataTable = $("#blockTable").DataTable({
		"bFilter": false,
		"bInfo" : false,
		"order": [[ 3, "desc" ]],
		"columnDefs": [
			{ "width": "80px", "targets": 0 },
			{ "width": "120px", "targets": 1 },
			{ "width": "100px", "targets": 2 },
			{ "width": "50px", "targets": 3 },
			{ "width": "50px", "targets": 4 },
		],
		"pageLength": 25,
		"pagingType": "full_numbers",
		"lengthMenu": [ 25, 50, 100, 150, 300, 500 ]
	});

	$("#coinSelect").ready(function() {
		updateTable("all", true);
	});

	$("#coinSelect").change(function() {
		updateTable(this.value, true);
	});

	function updateTable(value, updateText) {
		var options = {
			hour12: false, year: "numeric", month: "numeric",
			day: "numeric", hour: "2-digit", minute: "2-digit"
		};
		"{{ var sortedPools = Object.keys(it.stats.pools); }}";
		"{{ sortedPools.sort(function(a, b) { return a.workerCount - b.workerCount; }); }}";
		if(updateText && (dataTable.row)) {
			dataTable.clear().draw(true);
		}
		"{{ for(i in sortedPools) { }}";
			"{{ var pool = sortedPools[i]; }}";
			if(updateText) {
				if (("all" !== value) && ("{{=pool}}" === value)) {
					"{{ var tmpPaid = parseFloat('{{=it.stats.pools[pool].poolStats.totalPaid}}').toFixed(8); }}";
					$('#tdHistoryPending').text("{{=it.stats.pools[pool].blocks.pending}}");
					$('#tdHistoryConfirmed').text("{{=it.stats.pools[pool].blocks.confirmed}}");
					$('#tdHistoryPaid').text("{{=tmpPaid}}");
				} else {
					"{{ var tmpPending = parseInt('{{=it.stats.pools[pool].blocks.pending}}'); }}";
					"{{ var tmpConfirmed = parseInt('{{=it.stats.pools[pool].blocks.confirmed}}'); }}";
					"{{ var tmpPaid = parseFloat('{{=it.stats.pools[pool].poolStats.totalPaid}}'); }}";
					"{{ var totalPending = parseInt(totalPending) + parseInt(tmpPending); }}";
					"{{ var totalConfirmed = parseInt(totalConfirmed) + parseInt(tmpConfirmed); }}";
					"{{ var totalPaidOut = parseFloat(totalPaidOut) + parseFloat(tmpPaid); }}";
				}
				"{{ for(p in it.stats.pools[pool].explorer.blocks) { }}";
					"{{ var blockex = it.stats.pools[pool].explorer.blocks[p]; }}";
					var hashblock = ("{{=blockex.split(":")[2]}}").toString();
					var blockheight = parseInt("{{=blockex.split(":")[1]}}");
					var effort = parseInt("{{=blockex.split(":")[4]}}" * 100).toFixed(0);
					var effortClass = "";
					if (effort < 100) {
						effortClass = "effort1";
					} else if (effort < 200) {
						effortClass = "effort2";
					} else if (effort < 500) {
						effortClass = "effort3";
					} else {
						effortClass = "effort4";
					}
					if (("{{=pool}}" === value) || ("all" === value)) {
						dataTable.row.add([
							'<div class="vhmiddle"><span class="tableRowStyle text-black"><img src="/static/icons/{{=it.stats.pools[pool].name}}.png" style="height: 24px;" /> <a class="text-black">{{=it.stats.pools[pool].name.charAt(0).toUpperCase() + it.stats.pools[pool].name.slice(1)}}</a></span></div>',
							'<div class="vhmiddle"><span class="tableRowStyle text-black">' + new Date(parseInt("{{=blockex.split(":")[0]}}")).toISOString().replace(/([^T]+)T([^\.]+).*/g, '$1 $2').toUpperCase() + '</span></div>',
							'<div class="vhmiddle"><span class="tableRowStyle text-black">' + hashblock.substring(0, 6) + ' &hellip; ' + hashblock.substring(hashblock.length - 6) + '</div>',
							'<div class="vhmiddle"><span class="tableRowStyle text-black">' + blockheight + '</div>',
							'<div class="vhmiddle"><span class="tableRowStyle"><span class=' + effortClass + '><b>' + effort + ' %</b></span></div>',
						]).draw(true);
					}
				"{{ } }}";
			}
		"{{ } }}";  
		if ("all" === value) {
			var tmpOutVar = parseFloat("{{=totalPaidOut}}").toFixed(8);
			$('#tdHistoryPending').text("{{=totalPending}}");
			$('#tdHistoryConfirmed').text("{{=totalConfirmed}}");
			$('#tdHistoryPaid').text(tmpOutVar);
		}
	}
</script>
